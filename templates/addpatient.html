  <main class="main flex-grow-1 mt-5">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Addpatient</h2>
      </div>
      <br>

    
      <div class="modal-dialog" style="margin-bottom:10%;width:50%;">
        <div class="modal-content">
      <div class="modal-body">
        <form action="/add_patient" method="POST">
              <label>FIRST NAME</label><br>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" required name="patientfName" placeholder="Enter Patient First Name">
              </div><br>
              <label>MIDDLE NAME</label><br>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" required name="patientmName" placeholder="Enter Patient Middle Name">
              </div><br>

              <label>LAST NAME</label><br>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" required name="patientlName" placeholder="Enter Patient Last Name">
              </div><br>
              
                <div class="col-md-6">
                    <label>GENDER</label><br>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-gender-ambiguous"></i></span>
                        <select class="form-select" name="patientGender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div><br>
                </div>
          

            <div class="row">
              <div class="col-md-6">
                  <label>AGE</label><br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                      <input type="number" class="form-control" required name="patientAge" placeholder="Enter Age">
                  </div><br>
              </div>

                <div class="row">
                  <div class="col-md-6">
                      <label>Birthday</label><br>
                      <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                          <input type="date" class="form-control" required name="patientBD" placeholder="Enter Age">
                      </div><br>
                  </div>

                  <label>HOME ADDRESS</label><br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-house"></i></span>
                      <input type="text" class="form-control" required name="patientAddress" placeholder="Enter Address">
                  </div><br>
              
            <div class="row">
              <div class="col-md-6">
                  <label>CONTACT NUMBER</label><br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                      <input type="text" class="form-control" required name="patientContact" placeholder="Enter Contact Number">
                  </div><br>
              </div>
              <div class="col-md-6">
                  <label>EMAIL</label><br>
                  <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                      <input type="email" class="form-control" required name="patientEmail" placeholder="Enter Email Address">
                  </div><br>
              </div>
          </div>
              
           
                <label>BLOOD TYPE</label><br>
              <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-droplet"></i></span>
                  <select class="form-select" name="patientBloodType" required>
                      <option value="">Select</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                  </select>
              </div><br>
            </div>
            <p>
      </div>
      <div class="modal-footer">
          <input type="reset" class="btn btn-secondary m-2" value="CLEAR">
          <input type="submit" class="btn btn-primary text-light" value="ADD PATIENT">
      </div>
  </div>
</form>

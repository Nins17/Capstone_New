<body class="starter-page-page d-flex flex-column min-vh-100">

  <main class="main container d-flex flex-column align-items-center justify-content-center border rounded-4 shadow-lg p-4 my-4 bg-white"

    <!-- Starter Section -->

        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h6 class="text-danger text-center bg-white p-2 rounded shadow-sm"
                        style="display: inline-block; border-left: 4px solid red; padding: 10px 15px;">
                        {{ message }}
                    </h6>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </p>

        <!-- Section Title -->
        <div class="section-title" data-aos="fade-up">
            <h1 class="sitename mb-3" style="letter-spacing:1px; font-weight:bold; color: #333;">Welcome to 
              <span style="letter-spacing: 1px; font-weight: 900;color: #007bff;">DiaRec</span>!</h1>
            <div class="container mt-5" data-aos="fade-up">
                <button type="button" class="btn btn-primary mx-3"
                        data-bs-toggle="modal" data-bs-target="#patient"
                        style="border-radius: 20px; padding: 12px 25px; font-size: 25px; transition: all 0.3s; ">
                    Patient
                </button>
                <button type="button" class="btn btn-primary mx-3 "
                        data-bs-toggle="modal" data-bs-target="#admin"
                        style="border-radius: 20px; padding: 12px 25px; font-size: 25px; transition: all 0.3s; ">
                    Admin
                </button>
            </div>
        </div><!-- End Section Title -->
    </section><!-- /Starter Section -->

    </div>

</main>



<!-- Patient Login Modal -->
<div class="modal fade" id="patient" tabindex="-1" aria-labelledby="patientLabel" aria-hidden="true" >
  <div class="modal-dialog modal-sm">
    <div class="modal-content  shadow-lg rounded-4" style="border: none; backdrop-filter: blur(10px);">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="patientLabel" style="color: #333;">Sign in as Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/login_patient" method="post">
          <div class="mb-3">
            <label for="patient_id" class="form-label fw-semibold">Patient ID:</label>
            <input type="text" class="form-control rounded-3" id="patient_id" name="patient_id" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="mb-3">
            <label for="patient_password" class="form-label fw-semibold">Password:</label>
            <input type="password" class="form-control rounded-3" id="patient_password" name="patient_password" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="d-grid">
            <button type="submit" name="login_patient" class="btn btn-primary rounded-pill fw-semibold" style="padding: 10px 0; font-size: 1rem; transition: all 0.3s;">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Admin Login Modal -->
<div class="modal fade" id="admin" tabindex="-1" aria-labelledby="adminLabel" aria-hidden="true">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/login_admin" method="post">
          <div class="mb-3">
            <label for="admin_id" class="form-label fw-semibold">Admin ID:</label>
            <input type="text" class="form-control rounded-3" id="admin_id" name="admin_id" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="mb-3">
            <label for="admin_pass" class="form-label fw-semibold">Password:</label>
            <input type="password" class="form-control rounded-3" id="admin_pass" name="admin_pass" required style="border: 1px solid #ccc; padding: 10px;">
          </div>
          <div class="d-grid">
            <button type="submit" name="login_admin" class="btn btn-primary rounded-pill fw-semibold" style="padding: 10px 0; font-size: 1rem; transition: all 0.3s;">

            </button>
          </div>
        </form>

    </div>

</div>
